<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Entry Wizard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div style="color: #969696;" class="shipping-info">
        FREE Shipping worldwide up to $24 with minimum order of $25
    </div>
    <header class="">
        <div class="container  header">

            <div class="logo">LOGO</div>
            <nav class="hide">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Category</a></li>

                    <li><a href="#">Brands</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </nav>
            <div style="position: relative;" class="search">

                <input id='nav'
                    style="background: #3C7DFB;outline: none; border: 1px solid #205ACA;border-radius: 10px;color: white;padding:5px 7px 5px 40px;"
                    c type="search" placeholder="Search">
                <button type="submit"><i class="fa fa-search"></i></button>
                <img style="position: absolute; top: 7px;left: 9px;" src="/Search.png" alt="">


                <div style=" background: #3C7DFB; border: 1px solid #205ACA;border-radius: 10px;" class="profile px-2">
                    <img src="/Group 4 (1).png" alt="">
                </div>
            </div>

        </div>
    </header>

    <div style="margin-top: 50px;" class="container d-lfex ">

        <button id="addItemBtn" class="btn  btn-primar float-end flex align-items-center ">  <img style="width: 15px;height: 15px;" src="/Group 7.png" alt="">  <span style="margin-left: 5px;">  Add Product </span></button>
    </div>
    <div style="height:86vh">

    </div>
    <div id="wizard" class="wizard">
        <div class="wizard-header">
            <div class="d-flex  justify-content-between align-items-center">

                <h3>Add New Product</h3>
                <button id="closeWizard" class=" rounded-circle bg-secondary text-white btn ">X</button>
            </div>
            <div id="progressBar" class="progress mt-2">
                <div id="progressBarFill" class="progress-bar" role="progressbar" style="width: 0%;"></div>
            </div>
        </div>
        <div id="wizardContent" class="wizard-content">
            Steps will be dynamically loaded here
        </div>
        <div class="d-flex justify-content-end gap-2 mt-4">
            <button id="prevBtn" class="btn btn-primary ">Previous</button>
            <button id="nextBtn" class="btn btn-primary ">Next</button>
        </div>
    </div>

    <div class="button-container">
        <button class="primary">Save and Continue Later</button>
        <button class="secondary">Cancel</button>
    </div>



    <footer>
        Copyright Â© 2024 Wizard | All Rights Reserved
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
